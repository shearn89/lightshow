<html>
    <head>
        <meta http-equiv="refresh" content="60">
        <title>Rainbow Monitor</title>
        <link rel="stylesheet" type="text/css" href="monitor.css">
    </head>
    <body>
        Last checked: {{ last_check }}
        <table>

        {% endfor %}
        </table>
    </body>
</html>
